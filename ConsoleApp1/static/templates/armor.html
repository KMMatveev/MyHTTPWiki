<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Armor</title>
    <style>
        .inb {
            padding:10px;
            border:0;
            box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
            border-radius:10px;
            font-size: 20px;
        }

        .main {
            display: block;
            margin-left: 2%;
            margin-top: 1%;
            margin-right: auto;
        }
        .text {
            text-decoration: none;
            font-stretch: condensed;
            font-family: arial;
        }
        .btn {
            padding-left: 20px;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 10px;

            text-align: center;
            font-size: 16px;

            border-radius: 5px;
            border: none;

            background-color: cadetblue;

            box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
        }
        .btn:hover{background-color: cornflowerblue;}
        .t1 {
            font-size: 16px;
        }
        .btn:active{box-shadow:0 0 15px 4px rgba(0,0,0,0.3);}
        .m1 {
            display: block;
            width: 40%;
            height: 200px;
        }
    </style>
</head>
    <body>
        <h1>@{armor_id}</h1>
        <h1>@{armor_name}</h1>
        <h3>@{description}</h3>
        <h4> @{basic_id} </h4>
        <img src="@{img_link}"> 
        <form action="../../ORM/UpdateArmor/armor" method="post">
            <input name = "@{armor_id}" class="inb" value = "armor_id">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "armor_name">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "description">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "img_link">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "basic_id">
            <br><br>
            <button type="submit" method="post" class = "btn">Update</button>
        </form>
            <form action="../../ORM/AddArmor/armor" method="post">
            <input name = "@{armor_id}" class="inb" value = "armor_id">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "armor_name">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "description">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "img_link">
            <br><br>
            <input name = "@{armor_id}" class="inb" value = "basic_id">
            <br><br>
                <button type="submit" method="post" class = "btn">Create</button>
            </form>
            <form action="../../ORM/DeleteArmor/armor" method="post">
                <input name = "@{armor_id}" class="inb" value = "armor_id">
            <br><br>
                <button type="submit" method="post" class = "btn">Delete</button>
            </form>
    </body>
</html>
