<head>

    <style>

            border-radius:10px;

        }

        .main {
            display: block;
            margin-left: 2%;
            margin-top: 1%;
            margin-right: auto;
        }
        .text {
            text-decoration: none;
            font-stretch: condensed;
            font-family: arial;
        }
        .btn {
            padding-left: 20px;
            padding-top: 10px;
            padding-right: 20px;

            font-size: 16px;

        }

    <body>
        <form action="../../ORM/UpdateUser/user" method="post">

            <input name = "name" class="inb" placeholder = "name">

            </form>
            <br>
            <form action="../../ORM/DeleteUser/user" method="post">
